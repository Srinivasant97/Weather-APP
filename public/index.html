<!DOCTYPE html>
<html>
<head>
	<script defer type="text/javascript" src="script.js"></script>
	<title>Weather app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-1">
		<div class="header">
			<div class="Symbol">
				
			</div>
		</div>
		<div class="content">
			<div class="initial">
				<div class="status" data-status>Enter the Location</div>
				<div class="location" data-command>To get the Weather</div>
			</div>
			<div class="value">
				<div class="value1">
					<div class="title" >Wind</div>
					<span class="val" data-wind>___</span>
				</div>
				<div class="value1" id="border">
					<div class="title" >Temperature</div>
					<span class="val" data-temp>___</span>
				</div >
				<div class="value1">
					<div class="title">Humidity</div>
					<span class="val" data-weather>___</span>	
				</div>	
			</div>
			<div class="Search">
				<input type="text" class="city-search" value="" data-city placeholder="Enter Location">
			</div>
			<div class="button1" >
				<button class="button2" data-button >Submit</button>
			</div>

		</div>
		
	</div>
	<a class="Powered" href="https://openweathermap.org/" target="_">Powered by OpenWeather</a>

</body>
</html>
